<div>
    <mat-toolbar class="headerToolBar">
        <img src="/logo.png" alt="Sam's Club logo">
        <span>mapAereo</span>
    </mat-toolbar>
</div>

<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar produto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput placeholder="Código" formControlName="code">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Quantidade" formControlName="quantity">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Validade" formControlName="expiration">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Endereço" formControlName="address">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
        <button mat-raised-button (click)="onSubmit()" class="saveButton">Salvar</button>
    </mat-card-actions>
</mat-card>
<footer>
    <mat-toolbar>
        <div class="footer">
            <span>Developed by:</span>
            <span>github.com/estevao081 | linkedin.com/in/estevaodev</span>
        </div>
    </mat-toolbar>
</footer>
