<div>
    <mat-toolbar class="headerToolBar">
        <img src="/logo.png" alt="Sam's Club logo">
        <span>mapAereo</span>
    </mat-toolbar>
</div>
<div class="page-wrap">
    <header class="topbar">
        <div class="brand">Controle de Estoque</div>
        <div class="actions">
            <button class="link-btn" (click)="onLogin()">Login</button>
            <button class="primary-btn" (click)="onRegister()">Cadastro</button>
        </div>
    </header>
    <main class="container">
        <section class="grid-cards">
            <button class="card" (click)="onSearchName()">
                <div class="icon">🔎</div>
                <div class="card-content">
                    <h3>Pesquisar por Nome</h3>
                    <p>Encontre produtos pelo nome</p>
                </div>
            </button>
            <button class="card" (click)="onSearchCode()">
                <div class="icon">🏷️</div>
                <div class="card-content">
                    <h3>Pesquisar por Código</h3>
                    <p>Encontre produtos pelo código</p>
                </div>
            </button>
            <button class="card" (click)="onSearchAddress()">
                <div class="icon">📦</div>
                <div class="card-content">
                    <h3>Pesquisar por Endereço</h3>
                    <p>Encontre produtos pelo endereço</p>
                </div>
            </button>
            <button class="card" (click)="onSearchExpiration()">
                <div class="icon">📅</div>
                <div class="card-content">
                    <h3>Pesquisar por Validade</h3>
                    <p>Encontre produtos pela validade</p>
                </div>
            </button>
            <button class="card fullwidth" (click)="onAdd()">
                <div class="icon">➕</div>
                <div class="card-content">
                    <h3>Cadastrar Produto</h3>
                    <p>Crie um novo produto</p>
                </div>
            </button>
        </section>
    </main>
</div>
