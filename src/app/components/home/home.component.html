<div>
    <mat-toolbar class="headerToolBar">
        <img src="/logo.png" alt="Sam's Club logo">
        <span>mapAereo</span>
    </mat-toolbar>
</div>
<div class="card">
    <mat-card class="container">
        <mat-card-header>
            <mat-toolbar class="headerToolBar2">
                <span>O que deseja fazer?</span>
            </mat-toolbar>
        </mat-card-header>
        <mat-card-content class="buttons">
            <button (click)="onAdd()">Cadastrar Produto</button>
            <button (click)="onSearchCode()">Pesquisar por código</button>
            <button (click)="onSearchName()">Pesquisar por nome</button>
            <button>Pesquisar por validade</button>
            <button>Pesquisar por endereço</button>
        </mat-card-content>
    </mat-card>
</div>
